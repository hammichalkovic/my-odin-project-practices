<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="result_notif nodisplay"></div>
    <div id="header">
        <form action="" method="get">
            <label id="my_label" for="me">Your Name:<input id="me" name="player" type="text"></label>
            <div id="my_name"><span id="my_name_for_game"></span><span  id="my_score"></span></div>
            <label id="computer_label" for="computer">Computer Name:<input id="computer" name="computer" type="text"></label>
            <div id="computer_name"><span id="computer_name_for_game"> </span><span id="computer_score"></span></div>
            <button type="button" id="play">Play!</button>
        </form>
    </div>
    <div id="gameboard">
        <button class="field" id="1"></button>
        <button class="field" id="2"></button>
        <button class="field" id="3"></button>
        <button class="field" id="4"></button>
        <button class="field" id="5"></button>
        <button class="field" id="6"></button>
        <button class="field" id="7"></button>
        <button class="field" id="8"></button>
        <button class="field" id="9"></button>
    </div>
</body>
</html>
