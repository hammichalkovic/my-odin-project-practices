<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Library App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>
  </head>

  <body>
     <div class="lead">
       <h1>My Library App</h1>
       <p>Input data of your book to put it into library!</p>
     </div>
     <form novalidate action="" method="post"  id="create_book">
        
         <div id="title_item" class="create_book_widget">
           <label id="title_label" for="title">Title:</label>
           <input minlength="4" maxlength="30" type="text" id="title" name="title">
           <span class="errormessage">Message</span>
         </div>
        

         <div id="author_item" class="create_book__widget">
           <label id="author_label" for="author">Author:</label>
           <input minlength="3" maxlength="20" type="text" id="author" name="author">
           <span class="errormessage">Message</span>
         </div>
        
         
         <div id="pages_item" class="create_book_widget">
           <label id="pages_label" for="pages">Pages:</label>
           <input type="number" min="1" minlength="1" maxlength="5" id="pages" name="pages">
           <span class="errormessage">Message</span>
         </div>
        
       
         <div id="read_item" class="create_book_widget">
           <label id="read_label" for="read">Have you read it?:</label>
           <input type="text" minlength="2" maxlength="3" pattern="[Yy][Ee][Ss]|[Nn][Oo]" id="read" name="read">
           <span class="errormessage">Message</span>
         </div>
        
        <button form="create_book" id="add" type="button">Add</button>
       
     </form>
     <main id="library">
      
      
      
     </main>
     <div class="sample">
       <div class="library__item">
        <div class="library_info library_title">Title:<span class="title_val library_value"></span></div>
        <div class="library_info library_author">Author:<span class="author_val library_value"></span></div>
        <div class="library_info library_pages">Pages:<span class="pages_val library_value"></span></div>
        <div class="library_info library_read">Have you read it?:<span class="read_val library_value"></span></div>
           </div>
     </div>
  </body>

</html>
