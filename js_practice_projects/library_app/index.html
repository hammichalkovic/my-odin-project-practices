  <body>
     <div class="lead">
       <h1>My Library App</h1>
       <p>Input data of your book to put it into library!</p>
     </div>
     <form action="" method="post" id="create_book">
       <label for="author">Author:
        <input type="text" id="author" name="author" >
       </label>
       <label for="title">Title:
        <input type="text" id="title" name="title" >
       </label>
       <label id="pages_label" for="pages">Pages:
        <input type="number" id="pages" name="pages">
       </label>
       <label id="read_label" for="read">Have you read it? :
        <input type="text" id="read" name="read">
       </label>
       
     </form>
