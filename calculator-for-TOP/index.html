<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for TOP</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <div class="calcborder">
            <div class="digits-and-operators">
                <div class="display"></div>
                 <div class="digit operand one">1</div>
                 <div class="digit operand two">2</div>
                 <div class="digit operand three">3</div>
                 <div class="digit operator divide">&#143;</div>
                 <div class="digit operand four">4</div>
                 <div class="digit operand five">5</div>
                 <div class="digit operand six">6</div>
                 <div class="digit operator multiply">&#215;</div>
                 <div class="digit operand seven">7</div>
                 <div class="digit operand eight">8</div>
                 <div class="digit operand nine">9</div>
                 <div class="digit operator minus">&#8722;</div>
                 <div class="digit period">.</div>
                 <div class="digit operand zero">0</div>
                 <div class="digit equal">=</div>
                 <div class="digit operator plus">+</div>
                 <div class="clearall">AC</div>
                 <div class="clearentry">CE</div>
            </div> 
        </div>
    </main>

</body>
</html>
