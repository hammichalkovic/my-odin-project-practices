<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project | Dropdown menus</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1 id="title">Two Types Of Dropdown Menu</h1>

    <main>
      <div id="threedots">
        <div class="threedots_header">
          <h2>Three dots menu</h2>
          <div class="threedots_toggler">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="threedots_menu hidden_threedots">
          <div class="threedots_arrow"></div>
          <div>Copy</div>
          <div>Paste</div>
          <div>Select</div>
          <div>Share</div>
          <!-- <div></div> -->
        </div>
      </div>
      <div id="nav">
        <div class="nav_header">
          <h2>Navigation menu</h2>
          <div id="nav_open">open</div>
        </div>
        <div class="nav_body hidden_nav">
          <div class="nav_close">X</div>
          <div>Shop</div>
          <div>Contacts</div>
          <div>Videos</div>
          <div>Photos</div>
        </div>
      </div>
    </main>
  </body>
</html>
